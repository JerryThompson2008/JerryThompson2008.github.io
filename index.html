<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JerryThompson - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    .btn {
      background: #00c6ff;
      padding: 12px;
      border: none;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #0072ff;
    }
    .logo-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .logo-row img {
      width: 32px;
      height: 32px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="title">JerryThompson</div>
  <div class="subtitle">A Video Editor | A Developer | A Graphic Designer</div>
  <div class="card">
    <form action="https://formsubmit.co/jerrythompson.pk@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </div>
  <div class="logo-row">
    <img src="https://seeklogo.com/images/C/canva-logo-6206E5506B-seeklogo.com.png" alt="Canva">
    <img src="https://static-00.iconduck.com/assets.00/capcut-icon-512x512-ynzdcyeh.png" alt="CapCut">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C++">
  </div>
  <footer>
    Contact: 03216707844
  </footer>
</body>
</html>
