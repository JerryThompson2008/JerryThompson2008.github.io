<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JerryThompson</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #1e88e5;
      --bg-color: #ffffff;
      --text-color: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--main-color);
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card h2 {
      color: var(--main-color);
      margin-bottom: 10px;
    }
    .contact a {
      color: var(--main-color);
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
